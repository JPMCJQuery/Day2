<!DOCTYPE html>
<html>
	<head>
		<title>jQuery - Bind</title>
		<script src="http://code.jquery.com/jquery-1.11.0.js"></script>
		<script>
			function imgMouseEnter(e) {
				$(this).css("opacity", "0.5");
			}
			function imgMouseOut(e) {
				$(this).css("opacity", "1");
			}
			function imgHandleMouse(e) {
				if (event.type == "mouseout") {
					$(this).css("opacity", "1");
				}
				else {
					$(this).css("opacity", "0.5");
				}					
			}			
			function imgHandleMouseWithData(e) {
				if (event.type == "mouseout") {
					$(this).css("opacity", "1")
						.css("border", "");
				}
				else {
					var color = "red";
					if (e.data !== null) color = e.data.color;

					$(this).css("opacity", "0.5")
						.css("border", "thick solid " + color);
				}					
			}	

			$(document).ready(function() { 
				// Bind to Named Functions
				/*$("img")

					.on("mouseout", imgMouseOut);*/
				//$("img").off();
				//$("img").off("mouseout");

				// Bind to Anonymous Functions
				/*$("img")
					.on("mouseenter", function() {
						$(this).css("opacity", "0.5"); })
					.on("mouseout", function() {
						$(this).css("opacity", "1"); });*/

				// Single function to Handle Both Events
				//$("img").on("mouseenter mouseout", imgHandleMouse);

				// Pass Data
				/*$("img").on("mouseenter mouseout", 
					{ color: "blue" }, imgHandleMouseWithData);*/

				// Fire only One
				/*$("img")
					.one("mouseenter", imgMouseEnter)
					.one("mouseout", imgMouseOut);*/

				// Prevent default submit behavior
				/*$(":submit").on("click", function(e) {
					e.preventDefault();
					$("img:first").trigger("mouseenter");
				});*/
			});
		</script>
	</head>
	<body>
		<h1>jQuery - Bind</h1>

		<img src="http://geeklearn.com/courses/HTML5/images/html5.png"/>
		<img src="http://geeklearn.com/courses/HTML5/images/css3.png"/>
